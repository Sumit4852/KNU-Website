<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Kazi Nazrul University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .register-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .register-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #28a745;
            outline: none;
        }

        .register-btn {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            grid-column: 1 / -1;
        }

        .register-btn:hover {
            background: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            grid-column: 1 / -1;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .back-to-home:hover {
            color: #28a745;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 15% auto;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .confirmation-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .confirmation-details i {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .modal-btn {
            background: #007bff;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-btn:hover {
            background: #0056b3;
        }

        .email-preview {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <img src="https://i.ibb.co/LxmYLzP/knu-logo.jpg" alt="KNU Logo">
                <h2>Student Registration</h2>
            </div>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-graduation-cap"></i>
                    <select id="program" required>
                        <option value="">Select Program</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="bsc">B.Sc</option>
                        <option value="msc">M.Sc</option>
                        <option value="ba">BA</option>
                        <option value="ma">MA</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group full-width">
                    <i class="fas fa-home"></i>
                    <input type="text" id="address" placeholder="Full Address" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic password match validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const program = document.getElementById('program').value;
            
            // Generate a unique application ID
            const timestamp = new Date().getTime();
            const randomNum = Math.floor(Math.random() * 1000);
            const applicationId = `STU${timestamp}${randomNum}`;
            
            // Store application ID and other details in localStorage for later use
            localStorage.setItem('pendingRegistration', JSON.stringify({
                applicationId,
                firstName,
                lastName,
                email,
                program,
                type: 'student'
            }));

            // Simulate sending OTP to email
            alert('An OTP has been sent to your email address for verification.');
            
            // Redirect to OTP verification page
            window.location.href = `otp-verification.html?email=${encodeURIComponent(email)}&type=student`;
        });
    </script>
</body>
</html>
