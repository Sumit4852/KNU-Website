<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - Kazi Nazrul University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #fff;
        }

        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 2rem;
        }

        .success-header {
            margin-bottom: 2rem;
        }

        .success-header h2 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .registration-details {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .detail-item {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .detail-value {
            color: #28a745;
            font-weight: bold;
        }

        .success-btn {
            background: #28a745;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .success-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .email-note {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .email-note i {
            color: #28a745;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <div class="success-header">
            <h2>Registration Successful!</h2>
            <p>Your account has been created successfully</p>
        </div>

        <div class="registration-details" id="registrationDetails">
            <!-- Details will be populated by JavaScript -->
        </div>

        <a href="login.html" class="success-btn">
            <i class="fas fa-sign-in-alt"></i> Proceed to Login
        </a>

        <div class="email-note">
            <i class="fas fa-envelope"></i>
            A confirmation email has been sent to your registered email address with all the details.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve registration details from localStorage
            const registration = JSON.parse(localStorage.getItem('pendingRegistration'));
            const detailsContainer = document.getElementById('registrationDetails');

            if (registration) {
                let detailsHTML = `
                    <div class="detail-item">
                        <span class="detail-label">Application ID</span>
                        <span class="detail-value">${registration.applicationId}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Name</span>
                        <span class="detail-value">${registration.firstName} ${registration.lastName}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email</span>
                        <span class="detail-value">${registration.email}</span>
                    </div>
                `;

                if (registration.type === 'student') {
                    detailsHTML += `
                        <div class="detail-item">
                            <span class="detail-label">Program</span>
                            <span class="detail-value">${registration.program}</span>
                        </div>
                    `;
                } else if (registration.type === 'teacher') {
                    detailsHTML += `
                        <div class="detail-item">
                            <span class="detail-label">Department</span>
                            <span class="detail-value">${registration.department}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Designation</span>
                            <span class="detail-value">${registration.designation}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Qualification</span>
                            <span class="detail-value">${registration.qualification}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Experience</span>
                            <span class="detail-value">${registration.experience} years</span>
                        </div>
                    `;
                }

                detailsContainer.innerHTML = detailsHTML;

                // Clear the pending registration from localStorage
                localStorage.removeItem('pendingRegistration');
            }
        });
    </script>
</body>
</html>
